{% extends 'lims/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-6">Change Password</legend>
            {{ form|crispy }}
    </fieldset>
    <a class="btn btn-outline-danger mt-2" href="{% url 'users:profile' %}">Cancel</a>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
  </form>
{% endblock %}
