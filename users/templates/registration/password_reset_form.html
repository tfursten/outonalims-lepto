{% extends 'lims/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-6">Reset Password</legend>
            {{ form|crispy }}
    </fieldset>
    <button class="btn btn-success mt-2" type="submit">Reset</button>
  </form>
{% endblock %}
